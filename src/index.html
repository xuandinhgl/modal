<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Modal</title>
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/modal.css">
</head>
<body>
    <div class="container py-4">
        <button class="btn btn-primary" data-toggle="modal" data-target="#demo-modal">Open modal</button>
    </div>
    <div id="demo-modal" class="xdi-modal">
        <div class="xdi-modal__backdrop js-modal-backdrop"></div>
        <div class="xdi-modal__dialog">
            <button class="xdi-modal__close js-modal-close"></button>
            <div class="xdi-modal__inner">
                <h3 class="text-center mb-3 mt-0">Simple modal</h3>
                <img class="img-fluid" src="https://images.unsplash.com/photo-1636900741619-97032a3d4794?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1984&q=80" alt="">
            </div>
        </div>
    </div>
<script src="js/modal.umd.js"></script>
<script>
    window.addEventListener('DOMContentLoaded', () => {
        modal()
    })
</script>
</body>
</html>
